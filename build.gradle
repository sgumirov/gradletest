group 'com.gumirov.shamil.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

task createPom << {
    pom {
        project {
            groupId 'com.gumirov.shamil.test'
            artifactId 'GradleTest'
            version '1.0.0'
            inceptionYear '2008'
        }
    }.writeTo("pom.xml")
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
